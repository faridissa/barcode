<text> Barcode Generator <br> </text>

<body>
    <input type="text" placeholder="User ID..." id="txtID">
    <button accesskey="1" type="button" onclick="getInputValue();">Generate</button>
	<button accesskey="2" type="button" onclick="clearVal();">Clear</button>
	<br>
	<text> Press alt + 1 to generate or press button. </text>
	<br>
	<text> Press alt + 2 to clear or press button. </text>
    <div style='text-align: center;'>

  <img id='imgbox'
       src='https://barcode.tec-it.com/barcode.ashx?data=ABC-abc-1234&code=Code128&dpi=96&dataseparator='/>

</div>
	
</body>

<script>
	
function getInputValue(){
var inputVal = document.getElementById("txtID").value;
			
document.getElementById('imgbox').src = "https://barcode.tec-it.com/barcode.ashx?data=" + inputVal + "&code=Code128&dpi=96&dataseparator=";
}
		
</script>

<script>
	
function clearVal(){
document.getElementById("txtID").value=" ";	
}
	
</script>
